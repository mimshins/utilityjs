name: Development

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened

permissions:
  contents: read
  pull-requests: write

jobs:
  check-branch:
    name: "Check Branch"
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.check.outputs.should_skip }}
    steps:
      - id: check
        run: |
          if [ "${{ github.head_ref }}" = "changeset-release/main" ]; then
            echo "should_skip=true" >> $GITHUB_OUTPUT
          else
            echo "should_skip=false" >> $GITHUB_OUTPUT
          fi

  # Enforce that all PRs that change packages need changesets.
  # Changes without changesets result in this job failing.
  changeset-status-check:
    name: "ğŸ” Changeset Status Check"
    runs-on: ubuntu-latest
    needs: check-branch
    if: needs.check-branch.outputs.should_skip != 'true'
    steps:
      - name: "â˜ï¸ Checkout repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "ğŸ”§ Setup pnpm"
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: "ğŸ”§ Setup node"
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "pnpm"

      - name: "ğŸ“¦ Install dependencies"
        run: |
          git checkout main
          git checkout ${{ github.sha }}
          pnpm install

      - name: "ğŸ“‹ Changeset status"
        run: pnpm changesets:status

  test:
    name: "Unit Tests"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: check-branch
    if: needs.check-branch.outputs.should_skip != 'true'
    steps:
      - uses: actions/checkout@v4

      - name: "ğŸ”§ Setup pnpm"
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: "ğŸ”§ Setup node"
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "pnpm"

      - name: "ğŸ“¦ Install dependencies"
        run: pnpm install

      - name: "ğŸ” Run tests"
        run: pnpm test

  lint:
    name: "Lint Code"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: check-branch
    if: needs.check-branch.outputs.should_skip != 'true'
    steps:
      - name: "â˜ï¸ Checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ”§ Setup pnpm"
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: "ğŸ”§ Setup node"
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "pnpm"

      - name: "ğŸ“¦ Install dependencies"
        run: pnpm install

      - name: "ğŸ” Run lints"
        run: pnpm check:lint
